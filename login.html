<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg {
            background-image: url("h1.JPG");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .center {
            display: inline block;
            height: 350px;
            width: 350px;
            background-color: aliceblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class=" bg">
        <center style="padding-top:100px">
            <p class="fs-1 ">Sign in to <img src="https://d19m59y37dris4.cloudfront.net/directory/2-0-1/img/logo.svg" style="height: 50px;" alt="show me"></p>
            <div class="center">
                <form action="submit" onsubmit="return validation()" class="bg-light">
                    <div class="form-group">
                        <label for="login" > Username  </label><br>
                        <input 
                        type="text" 
                        class="form-control" 
                        name="Username" placeholder="Username" 
                        id="user"
                        autocomplete="off"
                        >
                        <span id="username" class="text-danger font-weight-regular"> </span>
                        <br>
                        <label for="password">Password</label><br>
                        <input type="password" class="form-control" 
                        name="password" 
                        id="password" 
                        placeholder="password" autocomplete="off" >
                        <span id="passwords" class="text-danger font-weight-regular"> </span><br>
                        <button type="submit" class="btn btn-primary" >Sign IN</button><br>
                        <b>Don't have an account ?</b>
                        <a href="#" style="text-decoration-line:none;"><b>Sign up </b></a>
                    </div>
                </form>
    </div>
        </div>
    </center>
    <script type="text/javascript">
        function validation() {
            var user=document.getElementById("user").value;
            var pass =document.getElementById("password").value;

            if(user==" ") {
                document.getElementsById("username").innerHTML ="** Please fill the username field"
                return false;
            }
            if(user.length<=2 || user.length >20) {
                document.getElementById("username").innerHTML = "** Username length must be between 2 and 20";
                return false;
            }
            if(!isNaN(user)) {
                document.getElementById("username").innerHTML = "** Username length  must be between 2 and 20";
                return false;
            }
            if(pass ==" ") {
                document.getElementById("passwords").innerHTML= " ** Please fill the password field ";
                return false;
            }
            if (pass.length<=5 || password.length >20) {
                document.getElementById("passwords").innerHTML= " ** password length must between 5 and 20";
                return false;
            }
        }
    </script>
    
    
</body>
</html>
